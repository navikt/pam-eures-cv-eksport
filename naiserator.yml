apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pam-eures-cv-eksport
  namespace: teampam
  labels:
    team: teampam
spec:
  image: {{ image }}
  port: 9030
  liveness:
    path: /pam-eures-cv-eksport/internal/isAlive
    initialDelay: 20
  readiness:
    path: /pam-eures-cv-eksport/internal/isReady
    initialDelay: 20
  replicas:
    min: 1
    max: 1
  cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 256Mi
  accessPolicy:
    inbound:
      rules:
        - application: pam-eures-cv-eksport-proxy
        - application: pam-personbruker
  webproxy: false
  envFrom:
    - secret: pam-eures-cv-eksport-secret
    - configmap: loginservice-idporten
  gcp:
    sqlInstances:
      - type: POSTGRES_11
        diskAutoresize: true
        diskType: SSD
        highAvailability: true
        databases:
          - name: pam-eures-cv-eksport
            envVarPrefix: DB
  prometheus:
    enabled: true
    path: /pam-eures-cv-eksport/prometheus
  env:
    - name: KAFKA_CONSUMER_TOPIC_CV_ENDRET
      value: {{ kafka_consumer_topic_cv_endret }}
    - name: KAFKA_BOOTSTRAP_SERVERS
      value: {{ kafka_bootstrap_servers }}
    - name: DB_DRIVER
      value: 'org.postgresql.Driver'
  ingresses:
    - {{ ingress }}
