apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pam-eures-cv-eksport
  namespace: teampam
  labels:
    team: teampam
spec:
  image: {{ image }}
  port: 9030
  liveness:
    path: /pam-eures-cv-eksport/internal/isAlive
    initialDelay: 20
  readiness:
    path: /pam-eures-cv-eksport/internal/isReady
    initialDelay: 20
  replicas:
    min: 1
    max: 1
  cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 256Mi

  webproxy: false
  envFrom:
    - secret: pam-eures-cv-eksport-secret
  gcp:
    sqlInstances:
      - type: POSTGRES_11
        diskAutoresize: true
        databases:
          - name: pam-eures-cv-eksport
            envVarPrefix: DB
  prometheus:
    enabled: true
    path: /pam-eures-cv-eksport/prometheus
  env:
    - name: KAFKA_CONSUMER_TOPIC_CV_ENDRET
      value: {{ kafka_consumer_topic_cv_endret }}
    - name: DB_DRIVER
      value: 'org.postgresql.Driver'
#    - name: JDBC_URL
#      value: {{ jdbc_url }}
#    - name: DB_VAULT_PATH
#      value: {{ db_vault_path }}
#    - name: DB_VAULT_USERNAME
#      value: {{ db_vault_username }}
  ingresses:
    - {{ ingress }}
