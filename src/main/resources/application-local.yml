kafka:
  bootstrap:
    servers:
      - ${KAFKA_HOST}:9092
  topics:
    consumers:
      cv_endret: "arbeid-pam-cv-endret-v2-dev"
  health:
    enabled: false
  security:
    protocol:
  sasl:
    jaas:
      config:
    mechanism:
  ssl:
    truststore:
      location:
      password:
  schema.registry.url: http://${KAFKA_HOST}:8081

datasources:
  default:
    connectionTestQuery: "select 1"
    jdbcUrl: "jdbc:postgresql://localhost:5432/pam-eures-cv-eksport"
    driverClassName: 'org.postgresql.Driver'