plugins {
    id "org.jetbrains.kotlin.jvm" version "1.4.10"
    id "org.jetbrains.kotlin.plugin.spring" version "1.4.10"
    id "org.jetbrains.kotlin.plugin.jpa" version "1.4.10"
    id "application"
    id "org.springframework.boot" version "2.4.3"
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}

version "0.1"
group "no.nav.cv.eures"
sourceCompatibility = '1.14'

repositories {
    mavenCentral()
    maven { url "https://jcenter.bintray.com" }
    maven { url "https://github-package-registry-mirror.gc.nav.no/cached/maven-release" }
    maven { url "https://packages.confluent.io/maven"}
}


configurations {
    // for dependencies that are needed for development only
    developmentOnly
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlinVersion}"
    implementation "org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}"
    implementation "javax.annotation:javax.annotation-api"
    implementation "org.apache.avro:avro:${avroVersion}"
    implementation "net.logstash.logback:logstash-logback-encoder:6.2"

    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.11.+"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-xml"

    implementation "no.nav.arbeid.pam:pam-cv-avro-cvmeldinger:51"

    // SNYK fixes
    implementation "org.dom4j:dom4j:2.1.3"
    implementation "org.postgresql:postgresql:42.2.13"
    implementation "org.hibernate:hibernate-core:5.4.24.Final"

    implementation "org.springframework.kafka:spring-kafka"
    implementation "org.projectreactor:reactor-spring:1.0.1.RELEASE"

    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation "org.springframework.boot:spring-boot-starter-validation"

    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin"
    implementation "org.jetbrains.kotlin:kotlin-reflect"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.6.4'
    //implementation 'io.micrometer:micrometer-registry-influx:1.6.4'

    implementation 'io.confluent:kafka-avro-serializer:5.3.0'

    implementation "no.nav.security:token-validation-spring:${tokenSupportVersion}"
    implementation "com.nimbusds:nimbus-jose-jwt:8.20"
    implementation "net.minidev:json-smart:2.3"

    // TODO - Remove temporary use of jwt implementation
    implementation 'com.auth0:java-jwt:3.11.0'

    implementation "org.flywaydb:flyway-core"

    runtimeOnly "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.8"
    runtimeOnly "ch.qos.logback:logback-classic:1.2.3"

    testImplementation "org.junit.jupiter:junit-jupiter:5.6.2"
    testImplementation "com.h2database:h2"
    testImplementation 'org.mockito:mockito-core:3.5.13'
    testImplementation "no.nav.security:token-validation-test-support:${tokenSupportVersion}"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"

}

test.classpath += configurations.developmentOnly

mainClassName = "no.nav.cv.eures.ApplicationKt"

test {
    useJUnitPlatform()
}

compileKotlin {
	kotlinOptions {
	    jvmTarget = '1.8'
	    //Will retain parameter names for Java reflection
	    javaParameters = true
	}
}

compileTestKotlin {
	kotlinOptions {
	    jvmTarget = '1.8'
	    javaParameters = true
	}
}

tasks.withType(JavaExec) {
    classpath += test.classpath
    jvmArgs('-noverify', '-XX:TieredStopAtLevel=1', '-Dcom.sun.management.jmxremote')
}
